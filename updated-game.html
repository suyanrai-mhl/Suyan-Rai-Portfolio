<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number Game</title>
<style>
:root {
--primary: #4361ee;
--secondary: #3a0ca3;
--accent: #f72585;
--success: #4cc9f0;
--warning: #f8961e;
--light: #f8f9fa;
--dark: #212529;
--card-bg: rgba(255, 255, 255, 0.9);
--text: #333;
--shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
--transition: all 0.3s ease;
}

.dark-mode {
--primary: #7209b7;
--secondary: #3a0ca3;
--accent: #f72585;
--success: #4cc9f0;
--warning: #f8961e;
--light: #121212;
--dark: #f8f9fa;
--card-bg: rgba(30, 30, 30, 0.9);
--text: #f8f9fa;
--shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
color: var(--text);
transition: var(--transition);
}

.container {
width: 100%;
max-width: 500px;
background: var(--card-bg);
border-radius: 20px;
box-shadow: var(--shadow);
padding: 30px;
position: relative;
overflow: hidden;
transition: var(--transition);
}

.theme-toggle {
position: absolute;
top: 20px;
right: 20px;
background: var(--primary);
color: white;
border: none;
border-radius: 50%;
width: 40px;
height: 40px;
cursor: pointer;
display: flex;
justify-content: center;
align-items: center;
font-size: 1.2rem;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
transition: var(--transition);
z-index: 10;
}

.theme-toggle:hover {
transform: scale(1.1);
}

h1 {
text-align: center;
margin-bottom: 20px;
color: var(--primary);
font-size: 2.2rem;
position: relative;
}

h1::after {
content: '';
display: block;
width: 80px;
height: 4px;
background: var(--accent);
margin: 10px auto;
border-radius: 2px;
}

.game-info {
display: flex;
justify-content: space-between;
margin-bottom: 20px;
background: rgba(0, 0, 0, 0.05);
padding: 10px 15px;
border-radius: 10px;
font-weight: 600;
}

.difficulty-selector {
display: flex;
gap: 10px;
margin-bottom: 20px;
justify-content: center;
}

.difficulty-btn {
padding: 8px 16px;
border: none;
border-radius: 50px;
background: var(--light);
color: var(--dark);
font-weight: 600;
cursor: pointer;
transition: var(--transition);
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.difficulty-btn.active {
background: var(--primary);
color: white;
}

.difficulty-btn:hover {
transform: translateY(-2px);
}

.game-area {
text-align: center;
margin-bottom: 20px;
}

.input-area {
display: flex;
justify-content: center;
margin-bottom: 20px;
gap: 10px;
}

#guessInput {
width: 120px;
padding: 12px;
border: 2px solid var(--primary);
border-radius: 10px;
font-size: 1.2rem;
text-align: center;
background: var(--light);
color: var(--dark);
transition: var(--transition);
}

#guessInput:focus {
outline: none;
border-color: var(--accent);
box-shadow: 0 0 0 3px rgba(247, 37, 133, 0.2);
}

#checkBtn {
padding: 12px 20px;
background: var(--primary);
color: white;
border: none;
border-radius: 10px;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#checkBtn:hover {
background: var(--secondary);
transform: translateY(-2px);
}

#checkBtn:active {
transform: translateY(0);
}

.message-area {
min-height: 80px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
margin-bottom: 20px;
transition: var(--transition);
}

#message {
font-size: 1.3rem;
font-weight: 600;
margin-bottom: 10px;
text-align: center;
opacity: 0;
transition: opacity 0.5s ease;
}

#message.show {
opacity: 1;
}

#hintIndicator {
font-size: 1rem;
margin-top: 5px;
opacity: 0;
transition: opacity 0.5s ease;
}

#hintIndicator.show {
opacity: 1;
}

.keypad {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 10px;
margin-bottom: 20px;
}

.key {
padding: 15px;
background: var(--light);
border: none;
border-radius: 10px;
font-size: 1.2rem;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
color: var(--dark);
}

.key:hover {
background: var(--primary);
color: white;
transform: translateY(-2px);
}

.key:active {
transform: translateY(0);
}

.controls {
display: flex;
justify-content: center;
gap: 10px;
}

.control-btn {
padding: 10px 20px;
border: none;
border-radius: 10px;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
}

#resetBtn {
background: var(--warning);
color: white;
}

#newGameBtn {
background: var(--success);
color: white;
}

.leaderboard {
background: rgba(0, 0, 0, 0.05);
padding: 15px;
border-radius: 10px;
margin-top: 20px;
}

.leaderboard h3 {
text-align: center;
margin-bottom: 10px;
color: var(--primary);
}

.leaderboard-item {
display: flex;
justify-content: space-between;
padding: 5px 0;
border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.decoration {
position: absolute;
pointer-events: none;
z-index: 0;
opacity: 0.1;
}

.decoration-1 {
top: -50px;
right: -50px;
font-size: 150px;
}

.decoration-2 {
bottom: -50px;
left: -50px;
font-size: 150px;
transform: rotate(180deg);
}

.hot-cold-indicator {
width: 100px;
height: 100px;
border-radius: 50%;
margin: 0 auto 20px;
display: flex;
justify-content: center;
align-items: center;
font-size: 1.5rem;
font-weight: bold;
transition: var(--transition);
background: radial-gradient(circle, #ff9a00, #ff0000);
color: white;
opacity: 0;
transform: scale(0);
}

.hot-cold-indicator.show {
opacity: 1;
transform: scale(1);
}

.hot-cold-indicator.cold {
background: radial-gradient(circle, #00b4d8, #0077b6);
}

@media (max-width: 500px) {
.container {
padding: 20px;
}

h1 {
font-size: 1.8rem;
}

.input-area {
flex-direction: column;
align-items: center;
}

#guessInput {
width: 100%;
margin-bottom: 10px;
}

.keypad {
gap: 5px;
}

.key {
padding: 12px;
}
}

.bounce {
animation: bounce 0.5s;
}

@keyframes bounce {
0%, 20%, 60%, 100% {
transform: translateY(0);
}
40% {
transform: translateY(-10px);
}
80% {
transform: translateY(-5px);
}
}

.fade-in {
animation: fadeIn 0.5s;
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

.confetti {
position: fixed;
width: 10px;
height: 10px;
background: var(--accent);
opacity: 0;
z-index: 1000;
animation: confetti-fall 5s linear forwards;
}

@keyframes confetti-fall {
0% {
transform: translateY(-100px) rotate(0deg);
opacity: 1;
}
100% {
transform: translateY(100vh) rotate(360deg);
opacity: 0;
}
}
</style>
</head>
<body>
<div class="container">
<button class="theme-toggle" id="themeToggle">🌙</button>

<div class="decoration decoration-1">🎯</div>
<div class="decoration decoration-2">🎯</div>

<h1>Guess the Number</h1>

<div class="game-info">
<div>Guesses: <span id="guessCount">0</span></div>
<div>Best Score: <span id="bestScore">-</span></div>
</div>

<div class="difficulty-selector">
<button class="difficulty-btn active" data-difficulty="easy">Easy (1-50)</button>
<button class="difficulty-btn" data-difficulty="medium">Medium (1-100)</button>
<button class="difficulty-btn" data-difficulty="hard">Hard (1-500)</button>
</div>

<div class="game-area">
<div class="hot-cold-indicator" id="hotColdIndicator">HOT</div>

<div class="input-area">
<input type="number" id="guessInput" placeholder="Enter guess" min="1" max="100">
<button id="checkBtn">Check</button>
</div>

<div class="message-area">
<div id="message">Enter a number between 1 and 100</div>
<div id="hintIndicator">You're getting warmer!</div>
</div>

<div class="keypad">
<button class="key" data-value="1">1</button>
<button class="key" data-value="2">2</button>
<button class="key" data-value="3">3</button>
<button class="key" data-value="4">4</button>
<button class="key" data-value="5">5</button>
<button class="key" data-value="6">6</button>
<button class="key" data-value="7">7</button>
<button class="key" data-value="8">8</button>
<button class="key" data-value="9">9</button>
<button class="key" id="clearBtn">C</button>
<button class="key" data-value="0">0</button>
<button class="key" id="backspaceBtn">⌫</button>
</div>

<div class="controls">
<button class="control-btn" id="resetBtn">Reset Game</button>
<button class="control-btn" id="newGameBtn">New Game</button>
</div>
</div>

<div class="leaderboard">
<h3>Best Scores</h3>
<div class="leaderboard-item">
<span>Easy:</span>
<span id="easyBest">-</span>
</div>
<div class="leaderboard-item">
<span>Medium:</span>
<span id="mediumBest">-</span>
</div>
<div class="leaderboard-item">
<span>Hard:</span>
<span id="hardBest">-</span>
</div>
</div>
</div>

<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
<audio id="highSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
<audio id="lowSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-casino-notification-211.mp3" preload="auto"></audio>

<script>
// Game variables
let targetNumber;
let guessCount = 0;
let maxNumber = 100;
let currentDifficulty = 'medium';
let gameActive = false;

// DOM elements
const guessInput = document.getElementById('guessInput');
const checkBtn = document.getElementById('checkBtn');
const message = document.getElementById('message');
const hintIndicator = document.getElementById('hintIndicator');
const guessCountDisplay = document.getElementById('guessCount');
const bestScoreDisplay = document.getElementById('bestScore');
const themeToggle = document.getElementById('themeToggle');
const hotColdIndicator = document.getElementById('hotColdIndicator');

// Sound elements
const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');
const highSound = document.getElementById('highSound');
const lowSound = document.getElementById('lowSound');

// Initialize game
function initGame() {
// Load best scores from localStorage
loadBestScores();

// Set up event listeners
setupEventListeners();

// Start a new game
newGame();
}

// Set up event listeners
function setupEventListeners() {
// Check guess when button is clicked
checkBtn.addEventListener('click', checkGuess);

// Check guess when Enter key is pressed
guessInput.addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
checkGuess();
}
});

// Difficulty buttons
document.querySelectorAll('.difficulty-btn').forEach(btn => {
btn.addEventListener('click', function() {
// Remove active class from all buttons
document.querySelectorAll('.difficulty-btn').forEach(b => {
b.classList.remove('active');
});

// Add active class to clicked button
this.classList.add('active');

// Set new difficulty
currentDifficulty = this.getAttribute('data-difficulty');

// Update max number based on difficulty
switch(currentDifficulty) {
case 'easy':
maxNumber = 50;
break;
case 'medium':
maxNumber = 100;
break;
case 'hard':
maxNumber = 500;
break;
}

// Start new game with new difficulty
newGame();
});
});

// Keypad buttons
document.querySelectorAll('.key[data-value]').forEach(key => {
key.addEventListener('click', function() {
if (!gameActive) return;

const value = this.getAttribute('data-value');
guessInput.value += value;
guessInput.focus();

// Add bounce animation
this.classList.add('bounce');
setTimeout(() => {
this.classList.remove('bounce');
}, 500);
});
});

// Clear button
document.getElementById('clearBtn').addEventListener('click', function() {
guessInput.value = '';
guessInput.focus();

// Add bounce animation
this.classList.add('bounce');
setTimeout(() => {
this.classList.remove('bounce');
}, 500);
});

// Backspace button
document.getElementById('backspaceBtn').addEventListener('click', function() {
guessInput.value = guessInput.value.slice(0, -1);
guessInput.focus();

// Add bounce animation
this.classList.add('bounce');
setTimeout(() => {
this.classList.remove('bounce');
}, 500);
});

// Reset game button
document.getElementById('resetBtn').addEventListener('click', resetGame);

// New game button
document.getElementById('newGameBtn').addEventListener('click', newGame);

// Theme toggle
themeToggle.addEventListener('click', toggleTheme);
}

// Start a new game
function newGame() {
// Generate random target number
targetNumber = Math.floor(Math.random() * maxNumber) + 1;

// Reset guess count
guessCount = 0;
guessCountDisplay.textContent = guessCount;

// Reset input and message
guessInput.value = '';
message.textContent = `Enter a number between 1 and ${maxNumber}`;
hintIndicator.textContent = '';

// Hide hot/cold indicator
hotColdIndicator.classList.remove('show');

// Enable game
gameActive = true;
guessInput.disabled = false;
checkBtn.disabled = false;

// Focus on input
guessInput.focus();

console.log(`Target number: ${targetNumber}`); // For debugging
}

// Reset current game
function resetGame() {
// Reset guess count
guessCount = 0;
guessCountDisplay.textContent = guessCount;

// Reset input and message
guessInput.value = '';
message.textContent = `Enter a number between 1 and ${maxNumber}`;
hintIndicator.textContent = '';

// Hide hot/cold indicator
hotColdIndicator.classList.remove('show');

// Enable game
gameActive = true;
guessInput.disabled = false;
checkBtn.disabled = false;

// Focus on input
guessInput.focus();
}

// Check the player's guess
function checkGuess() {
if (!gameActive) return;

const guess = parseInt(guessInput.value);

// Validate input
if (isNaN(guess) || guess < 1 || guess > maxNumber) {
message.textContent = `Please enter a valid number between 1 and ${maxNumber}`;
message.classList.add('show');
setTimeout(() => {
message.classList.remove('show');
}, 2000);
return;
}

// Increment guess count
guessCount++;
guessCountDisplay.textContent = guessCount;

// Add bounce animation to check button
checkBtn.classList.add('bounce');
setTimeout(() => {
checkBtn.classList.remove('bounce');
}, 500);

// Check if guess is correct
if (guess === targetNumber) {
// Correct guess
message.textContent = `🎉 Correct! The number was ${targetNumber}! 🎉`;
message.classList.add('show');
gameActive = false;
guessInput.disabled = true;
checkBtn.disabled = true;

// Play correct sound
correctSound.play();

// Update best score if applicable
updateBestScore();

// Show celebration
celebrate();

// Hide hot/cold indicator
hotColdIndicator.classList.remove('show');
} else {
// Incorrect guess - provide hint
const difference = Math.abs(guess - targetNumber);
let hintText = '';
let soundToPlay = wrongSound;

if (guess < targetNumber) {
hintText = 'Too low! Try a higher number.';
soundToPlay = lowSound;
} else {
hintText = 'Too high! Try a lower number.';
soundToPlay = highSound;
}

message.textContent = hintText;
message.classList.add('show');

// Play appropriate sound
soundToPlay.play();

// Show hot/cold indicator
showHotColdIndicator(difference);

// Clear input for next guess
guessInput.value = '';
guessInput.focus();

// Hide message after 2 seconds
setTimeout(() => {
message.classList.remove('show');
}, 2000);
}
}

// Show hot/cold indicator based on how close the guess is
function showHotColdIndicator(difference) {
const maxDifference = maxNumber;
const percentage = (maxDifference - difference) / maxDifference;

// Update indicator text and style
if (percentage > 0.7) {
hintIndicator.textContent = "Very Hot! You're very close!";
hotColdIndicator.textContent = "HOT";
hotColdIndicator.classList.remove('cold');
} else if (percentage > 0.4) {
hintIndicator.textContent = "Getting warmer!";
hotColdIndicator.textContent = "WARM";
hotColdIndicator.classList.remove('cold');
} else if (percentage > 0.2) {
hintIndicator.textContent = "A bit cold...";
hotColdIndicator.textContent = "COOL";
hotColdIndicator.classList.add('cold');
} else {
hintIndicator.textContent = "Very cold! Try a different approach.";
hotColdIndicator.textContent = "COLD";
hotColdIndicator.classList.add('cold');
}

// Show the indicator
hintIndicator.classList.add('show');
hotColdIndicator.classList.add('show');

// Hide after 3 seconds
setTimeout(() => {
hintIndicator.classList.remove('show');
hotColdIndicator.classList.remove('show');
}, 3000);
}

// Update best score in localStorage
function updateBestScore() {
const currentBest = localStorage.getItem(`bestScore_${currentDifficulty}`);

if (!currentBest || guessCount < parseInt(currentBest)) {
localStorage.setItem(`bestScore_${currentDifficulty}`, guessCount.toString());
loadBestScores();
}
}

// Load best scores from localStorage
function loadBestScores() {
const easyBest = localStorage.getItem('bestScore_easy') || '-';
const mediumBest = localStorage.getItem('bestScore_medium') || '-';
const hardBest = localStorage.getItem('bestScore_hard') || '-';

document.getElementById('easyBest').textContent = easyBest;
document.getElementById('mediumBest').textContent = mediumBest;
document.getElementById('hardBest').textContent = hardBest;

// Update current best score display
const currentBest = localStorage.getItem(`bestScore_${currentDifficulty}`) || '-';
bestScoreDisplay.textContent = currentBest;
}

// Toggle between light and dark mode
function toggleTheme() {
document.body.classList.toggle('dark-mode');

if (document.body.classList.contains('dark-mode')) {
themeToggle.textContent = '☀️';
} else {
themeToggle.textContent = '🌙';
}
}

// Celebration animation for correct guess
function celebrate() {
// Create confetti
for (let i = 0; i < 100; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + 'vw';
confetti.style.backgroundColor = getRandomColor();
confetti.style.animationDelay = Math.random() * 5 + 's';
document.body.appendChild(confetti);

// Remove confetti after animation
setTimeout(() => {
confetti.remove();
}, 6000);
}
}

// Helper function to get random color for confetti
function getRandomColor() {
const colors = ['#f72585', '#4361ee', '#4cc9f0', '#7209b7', '#3a0ca3', '#f8961e'];
return colors[Math.floor(Math.random() * colors.length)];
}

// Initialize the game when the page loads
window.addEventListener('DOMContentLoaded', initGame);
</script>
</body>
</html>
