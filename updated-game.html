<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #560bad;
            --accent: #f72585;
            --light: #121212;
            --dark: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
            --card-bg: rgba(30, 30, 30, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .game-area {
            padding: 30px;
        }

        .difficulty-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .difficulty-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--light);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .difficulty-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .difficulty-btn:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .guess-display {
            background: var(--light);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .hot-cold-indicator {
            height: 10px;
            background: linear-gradient(to right, blue, green, yellow, red);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .indicator-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: -5px;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.5s ease;
        }

        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            background: var(--light);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.bounce {
            animation: bounce 0.3s ease;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .check-btn {
            background: var(--primary);
            color: white;
        }

        .clear-btn {
            background: var(--light);
            color: var(--dark);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transition: var(--transition);
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message.show {
            opacity: 1;
        }

        .message.correct {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .message.high {
            background: rgba(248, 150, 30, 0.2);
            color: var(--warning);
        }

        .message.low {
            background: rgba(230, 57, 70, 0.2);
            color: var(--danger);
        }

        .leaderboard {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .key {
                padding: 12px;
                font-size: 1.2rem;
            }
            
            .action-btn {
                padding: 12px;
            }
        }

        .sticker {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Guess the Number</h1>
            <p>Unlock the phone by guessing the correct number!</p>
        </div>
        
        <div class="game-area">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy (1-50)</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium (1-100)</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard (1-500)</button>
            </div>
            
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">Guesses</div>
                    <div class="info-value" id="guessCount">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Time</div>
                    <div class="info-value" id="timer">0s</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Best Score</div>
                    <div class="info-value" id="bestScore">-</div>
                </div>
            </div>
            
            <div class="guess-display" id="guessDisplay">
                Enter your guess
            </div>
            
            <div class="hot-cold-indicator">
                <div class="indicator-marker" id="indicatorMarker"></div>
            </div>
            
            <div class="virtual-keyboard">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key" data-value="0">0</button>
                <button class="key" id="backspace"><i class="fas fa-backspace"></i></button>
                <button class="key" id="clear">C</button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn check-btn" id="checkGuess">Check</button>
                <button class="action-btn clear-btn" id="clearGuess">Clear</button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="leaderboard">
                <h3>Best Scores</h3>
                <div id="leaderboardList">
                    <!-- Leaderboard items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative elements -->
    <div class="sticker" style="top: 10%; left: 5%;">üîç</div>
    <div class="sticker" style="top: 15%; right: 5%;">üéØ</div>
    <div class="sticker" style="bottom: 10%; left: 8%;">üì±</div>
    <div class="sticker" style="bottom: 15%; right: 8%;">üéÆ</div>

    <script>
        // Game variables
        let targetNumber;
        let guessCount = 0;
        let startTime;
        let timerInterval;
        let currentDifficulty = 'medium';
        let maxNumber = 100;
        
        // DOM elements
        const themeToggle = document.getElementById('themeToggle');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const guessDisplay = document.getElementById('guessDisplay');
        const guessCountElement = document.getElementById('guessCount');
        const timerElement = document.getElementById('timer');
        const bestScoreElement = document.getElementById('bestScore');
        const keys = document.querySelectorAll('.key[data-value]');
        const backspaceKey = document.getElementById('backspace');
        const clearKey = document.getElementById('clear');
        const checkButton = document.getElementById('checkGuess');
        const clearButton = document.getElementById('clearGuess');
        const messageElement = document.getElementById('message');
        const indicatorMarker = document.getElementById('indicatorMarker');
        const leaderboardList = document.getElementById('leaderboardList');
        
        // Sound effects
        const correctSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
        const wrongSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
        const highSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
        const lowSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
        
        // Initialize the game
        function initGame() {
            // Generate a random target number based on difficulty
            targetNumber = Math.floor(Math.random() * maxNumber) + 1;
            guessCount = 0;
            guessCountElement.textContent = guessCount;
            clearGuess();
            stopTimer();
            startTimer();
            updateBestScoreDisplay();
            updateLeaderboard();
            messageElement.className = 'message';
            messageElement.textContent = '';
            
            // Position the indicator marker randomly at the start
            updateHotColdIndicator(0);
        }
        
        // Timer functions
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        function updateTimer() {
            const currentTime = new Date();
            const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
            timerElement.textContent = `${elapsedSeconds}s`;
        }
        
        // Difficulty selection
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentDifficulty = button.dataset.difficulty;
                
                switch(currentDifficulty) {
                    case 'easy':
                        maxNumber = 50;
                        break;
                    case 'medium':
                        maxNumber = 100;
                        break;
                    case 'hard':
                        maxNumber = 500;
                        break;
                }
                
                initGame();
            });
        });
        
        // Virtual keyboard functionality
        keys.forEach(key => {
            key.addEventListener('click', () => {
                const value = key.dataset.value;
                const currentGuess = guessDisplay.textContent === 'Enter your guess' ? '' : guessDisplay.textContent;
                
                // Prevent entering more than the maximum digits for the current difficulty
                if (currentGuess.length < 3) {
                    guessDisplay.textContent = currentGuess + value;
                    key.classList.add('bounce');
                    setTimeout(() => key.classList.remove('bounce'), 300);
                }
            });
        });
        
        backspaceKey.addEventListener('click', () => {
            const currentGuess = guessDisplay.textContent;
            if (currentGuess !== 'Enter your guess' && currentGuess.length > 0) {
                guessDisplay.textContent = currentGuess.slice(0, -1);
                if (guessDisplay.textContent === '') {
                    guessDisplay.textContent = 'Enter your guess';
                }
                backspaceKey.classList.add('bounce');
                setTimeout(() => backspaceKey.classList.remove('bounce'), 300);
            }
        });
        
        clearKey.addEventListener('click', () => {
            clearGuess();
            clearKey.classList.add('bounce');
            setTimeout(() => clearKey.classList.remove('bounce'), 300);
        });
        
        clearButton.addEventListener('click', () => {
            clearGuess();
        });
        
        function clearGuess() {
            guessDisplay.textContent = 'Enter your guess';
        }
        
        // Check the guess
        checkButton.addEventListener('click', checkGuess);
        
        function checkGuess() {
            const guess = parseInt(guessDisplay.textContent);
            
            // Validate the guess
            if (isNaN(guess) || guess < 1 || guess > maxNumber) {
                showMessage(`Please enter a number between 1 and ${maxNumber}`, 'high');
                return;
            }
            
            guessCount++;
            guessCountElement.textContent = guessCount;
            
            // Check if the guess is correct
            if (guess === targetNumber) {
                // Correct guess
                stopTimer();
                showMessage('Correct! üéâ You guessed the number!', 'correct');
                correctSound.play();
                celebrate();
                saveScore();
                updateLeaderboard();
            } else {
                // Incorrect guess
                const difference = Math.abs(guess - targetNumber);
                const percentage = (difference / maxNumber) * 100;
                
                // Update hot/cold indicator
                updateHotColdIndicator(percentage);
                
                // Provide feedback
                if (guess < targetNumber) {
                    showMessage('Try higher! üîº', 'low');
                    lowSound.play();
                } else {
                    showMessage('Try lower! üîΩ', 'high');
                    highSound.play();
                }
                
                // Add bounce animation to the check button
                checkButton.classList.add('bounce');
                setTimeout(() => checkButton.classList.remove('bounce'), 300);
            }
        }
        
        // Update the hot/cold indicator
        function updateHotColdIndicator(percentage) {
            // Position the marker based on how close the guess is
            // 0% = very hot (close), 100% = very cold (far)
            const position = Math.min(percentage, 100);
            indicatorMarker.style.left = `${position}%`;
        }
        
        // Show message with animation
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `message ${type} show`;
            
            // Auto-hide the message after 3 seconds (unless it's a correct guess)
            if (type !== 'correct') {
                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 3000);
            }
        }
        
        // Save score to localStorage
        function saveScore() {
            const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
            const score = {
                guesses: guessCount,
                time: elapsedSeconds,
                difficulty: currentDifficulty,
                date: new Date().toLocaleDateString()
            };
            
            // Get existing scores or initialize empty array
            const scores = JSON.parse(localStorage.getItem('guessTheNumberScores')) || [];
            
            // Add new score
            scores.push(score);
            
            // Sort by guesses (primary) and time (secondary)
            scores.sort((a, b) => {
                if (a.guesses !== b.guesses) {
                    return a.guesses - b.guesses;
                }
                return a.time - b.time;
            });
            
            // Keep only top 5 scores
            const topScores = scores.slice(0, 5);
            
            // Save back to localStorage
            localStorage.setItem('guessTheNumberScores', JSON.stringify(topScores));
        }
        
        // Update best score display
        function updateBestScoreDisplay() {
            const scores = JSON.parse(localStorage.getItem('guessTheNumberScores')) || [];
            const bestScore = scores[0];
            
            if (bestScore) {
                bestScoreElement.textContent = `${bestScore.guesses} guesses`;
            } else {
                bestScoreElement.textContent = '-';
            }
        }
        
        // Update leaderboard
        function updateLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('guessTheNumberScores')) || [];
            leaderboardList.innerHTML = '';
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<div class="leaderboard-item">No scores yet</div>';
                return;
            }
            
            scores.forEach((score, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span>${index + 1}. ${score.guesses} guesses</span>
                    <span>${score.time}s (${score.difficulty})</span>
                `;
                leaderboardList.appendChild(item);
            });
        }
        
        // Celebration animation
        function celebrate() {
            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Add bounce animation to the container
            document.querySelector('.container').style.animation = 'bounce 0.5s ease 3';
            setTimeout(() => {
                document.querySelector('.container').style.animation = '';
            }, 1500);
        }
        
        // Helper function to get random color
        function getRandomColor() {
            const colors = ['#4361ee', '#3a0ca3', '#f72585', '#4cc9f0', '#f8961e', '#e63946'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        
        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            initGame();
            
            // Add some initial animation to the container
            document.querySelector('.container').style.animation = 'fadeIn 0.5s ease';
        });
    </script>
</body>
</html>
